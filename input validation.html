<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Utilities with Sound</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Existing styles */
    </style>
</head>
<body>
    <header>
        <h1>String Utilities with Sound</h1>
    </header>
    <nav>
        <h2>Navigation</h2>
        <a href="./index.html">Home</a><br>
        <a href="./boards.html">Boards</a><br>
        <a href="./game.html">Game</a><br>
        <a href="./palindrome.html">Palindrome</a><br>
        <a href="./input validation.html">Input Validation</a><br>
    </nav>
    <form id="validationForm">
        <input type="text" id="firstName" class="input-field" placeholder="First Name">
        <input type="text" id="lastName" class="input-field" placeholder="Last Name">
        <input type="text" id="zipCode" class="input-field" placeholder="Zip Code">
        <button id="validateButton" class="submit-button">Validate</button>
    </form>
    <p id="secretMessage" style="display: none;">ðŸŽ‰ Surprise! You've unlocked the secret message! ðŸŽ‰</p>

    <audio autoplay loop>
        <source src="1ntro/us-lab-background-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const validationForm = document.getElementById('validationForm');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const zipCodeInput = document.getElementById('zipCode');
        const validateButton = document.getElementById('validateButton');
        const secretMessage = document.getElementById('secretMessage');

        validationForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const fullName = firstName + ' ' + lastName;
            const zipCode = zipCodeInput.value.trim();
            
            if (fullName.length <= 20 && /^\d{5}$/.test(zipCode)) {
                secretMessage.style.display = 'block';
            } else {
                alert('Name should be less than or equal to 20 characters, and zip code should contain exactly 5 digits.');
            }
        });
    </script>
</body>
</html>
