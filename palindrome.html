<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e68c; /* Light khaki background */
            text-align: center;
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <button onclick="checkPalindrome()" class="button">Check Palindrome</button>

    <audio autoplay loop>
        <source src="1ntro/us-lab-background.mp3" type="audio/mpeg">
    </audio>

    <script>
        function isPalindrome(str) {
            var cleanStr = str.replace(/\s+/g, '').toLowerCase();
            return cleanStr === cleanStr.split('').reverse().join('');
        }

        function checkPalindrome() {
            while (true) {
                var userInput = prompt("Enter a string to check if it's a palindrome (or 'exit' to stop):");
                if (userInput.toLowerCase() === 'exit') break;

                if (userInput && isPalindrome(userInput)) {
                    alert(`'${userInput}' is a palindrome!`);
                } else if (userInput) {
                    alert(`'${userInput}' is not a palindrome.`);
                }
            }
        }
    </script>
</body>
</html>
